# Show date and time
set -g status-right-length 100
set -g status-right '#[reverse] #S #[noreverse] #[fg=#f5c2e7,bg=#1e1e2e] %a, %d %b #[fg=#cdd6f4,bg=#1e1e2e] %H:%M '
